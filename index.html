<!-- AR.js by @jerome_etienne - github: https://github.com/jeromeetienne/ar.js - info: https://medium.com/arjs/augmented-reality-in-10-lines-of-html-4e193ea9fdbf -->
<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
<body style='margin : 0px; overflow: hidden;'>
	<a-scene embedded arjs='sourceType: webcam;'>
		<a-assets>
	    	<a-asset-item id="plants1-obj" src="plants1.obj"></a-asset-item>
	    	<a-asset-item id="plants1-mtl" src="plants1.mtl"></a-asset-item>
	  	</a-assets>

	  	<!-- Using the asset management system. -->
	 	<a-obj-model src="#plants1-obj" mtl="#plants1-mtl" position="0 0.1 0" scale="0.001 0.001 0.001"></a-obj-model>

	  	<!-- Defining the URL inline. Not recommended but may be more comfortable. -->
	  	<a-obj-model src="plants1.obj" mtl="plants1.mtl" position="0 0.1 0" scale="0.0001 0.001 0.001"></a-obj-model>
		<!-- <a-box position='0 0.5 0' material='opacity: 0.5;'></a-box> -->
		<!-- <a-marker-camera preset='hiro'></a-marker-camera> -->
		<a-marker-camera type='pattern' url='marker/kartuas.patt'></a-marker-camera>
	</a-scene>

	
</body>
